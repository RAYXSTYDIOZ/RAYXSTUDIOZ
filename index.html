        <button onclick="subscribe()">Notify Me</button>
      </div>
    </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
  <script>
    function subscribe() {
      var email = document.getElementById("emailInput").value;
      if (validateEmail(email)) {
        alert("we will notify you when the site is launched!");
        localStorage.setItem("subscribed", "true");
        // Additional logic for email subscription goes here
      } else {
        alert("Please enter a valid email address.");
      }
    }

    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    // Timer countdown logic
    var countDownDate = new Date("Feb 27, 2024 13:30:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.querySelector(".days .number").innerHTML = days;
      document.querySelector(".hours .number").innerHTML = hours;
      document.querySelector(".minutes .number").innerHTML = minutes;
      document.querySelector(".seconds .number").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".container").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Anywhere to Play Music</title>
<!-- Include SweetAlert2 library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>
<body>

<!-- Hidden audio element to play music -->
<audio id="myAudio" loop>
  <source src="your-audio-file.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<!-- Script to play music on click -->
<script>
document.addEventListener('click', function() {
  var audio = document.getElementById("myAudio");
  audio.play();
});
</script>

<!-- Script to show SweetAlert and save user preference -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Check if the user preference is already saved
  var userPreference = localStorage.getItem('musicPreference');
  
  // If user preference is not saved, show the SweetAlert
  if (!userPreference) {
    Swal.fire({
      title: 'Click Anywhere to Play Music',
      icon: 'info',
      text: 'Click OK to allow music on this site.',
      showCancelButton: true,
      confirmButtonText: 'OK',
    }).then((result) => {
      // If user clicks OK, save the preference in localStorage
      if (result.isConfirmed) {
        localStorage.setItem('musicPreference', 'allowed');
      }
    });
  }
});
</script>

<!-- Include SweetAlert2 library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
